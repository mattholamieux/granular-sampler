	<script>
		window.addEventListener("keydown", function(e) {
			if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
				e.preventDefault();
			}
		}, false);
	</script>

	</style>

<body>
	<section class="firstSection">
		<div id="startSlider" class="slider"></div>
		<div id="endSlider" class="slider"></div>
		<div id="detuneSlider" class="slider"></div>
		<div id="grainSizeSlider" class="slider"></div>
		<div id="overlapSlider" class="slider"></div>
		<div id="rateSlider" class="slider"></div>
		<div class="reverseBox">
			<label for="checkbox-1">Reverse</label>
			<input type="checkbox" name="checkbox-1" id="checkbox-1">
		</div>
		<div id="dropZone">
			<p style="background-color: white; padding: 15px">Drop File Here</p>
